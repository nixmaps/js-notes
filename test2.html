<script type="text/javascript">
$(document).ready(function() {
	var staff = Music.staff();
	// how to add measures?
	var measure = Music.measure({
			showNumber: true,
			voices: ['snare']
		});
	measure
		.note(
			Music.note({
				name: 'c',
				duration: 2, // eighth note
				up: false
			})
		)
		.note(
			Music.note({
				name: 'd',
				duration: 2 // eighth note
			})
		);
	staff.measure( measure );
	staff.measure( measure );
	
	staff.draw();
