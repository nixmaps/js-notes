var Stem = function(up, my) {
	var that = {}, // and other private inst vars;
	my = my || Drawable(),
	direction = (up > 0 ? 1 : -1);
	
	that.draw = function(x,y) {
		var ctx = Music.context;
		
		ctx.fillRect(x, y, 1, -30 * direction);
	};

};

var Note = function(spec, my) {
	/*
	spec = {
		duration: 1, // is whole note
		mirror: false // whether note is on right side of stem
	}
	*/
	var that = {}, // and other private inst vars;
	my = my || Drawable(),
	stem, stemDirection;
	
	that.draw = function(x,y) {
		var ctx = Music.context;
		
		var radius = 6;
		
		ctx.beginPath();
		ctx.arc(x, y, radius, 0, Math.PI * 2, true);
		ctx.fill();
		
		if (stem) stem.draw(x + (stemDirection > 0 ? radius : -radius), y);
	};
	
	// Should we put stem in "stem-up" or "stem-down" slot?
	that.stemUp = function() {
		stem = Stem(1);
		stemDirection = 1;
	};
	that.stemDown = function() {
		stem = Stem(-1);
		stemDirection = -1;
	};
	
	return that;
};

// need child function to be publicly available
// draw private

var Draw = function() {
	var that = {},
		children = {};
	
	
	that.child = function(type, child) {
		if (!children[type]) children[type] = [];
		children[type].push(child);
	};
	
	that.draw = function(context, x, y) {
		var a;
		for (var i in children) {
			if (!children.hasOwnProperty(i)) continue;
			var childs = children[ i ];
			for (var j = 0; j < childs.length; j++) {
				a = childs[ j ].draw(context, x, y);
				// a might contain information crucial to updating the drawing position
			}
		}
	};
	return that;
};

		// Position update

		},

		// start at F
		var notes = 'f,e,d,c,b,a,g'.split(',');
		var y = 0;
		for (i; i > 0; i--) {
			for (j = 0; j < notes.length; j++) {
				yNotes[ notes[j] + i ] = y;
				y += 6;
			}
		}
	};
	init();
	
	that.child = my.child; // make child public
	
	staffGroup.child('staff', that);

	that.draw = function(context, x, y) {
		drawing('Staff', x, y);
		// just draw the lines
		// flat hierarchy, so notes are concerned with drawing themselves
		var j = y;
		for (var i = 0; i < 5; i++) {
			context.fillRect(x, j, 200, 1);
			
			// 10 for each space and 1 for line?
			j += 12;
		}
		
		position.x = x;
		position.y = y;
		
		my.draw(context, x, y);
	};
	
	// Returns Y position for current note name
	that.yNote = function(name) {
		console.log(yNotes);
		return position.y + yNotes[ name ];
		
	};
	return that;
};

var Voice = function(staff) {
	var that = {},
		my = Draw(),
		margin = 6;
	

	
	that.child = my.child; // make child public
	that.yNote = staff.yNote;

	staff.child('voice', that);
	
	that.draw = function(context, x, y) {
		drawing('Voice', x, y);
		my.draw(context, x + margin, y);
	};
	return that;
};

		}
